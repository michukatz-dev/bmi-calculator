<html lang="en">

<head>

</head>

<body>
    <div class="container">
        <h1> Body Mass index (BMI) calculator</h1>
        <label for="height">enter your height</label>
        <input type="number" id="height" class="input" value="180">
        <label for="weight">enter your weight</label>
        <input type="number" id="weight" class="input" value="80">


        <button id="boton">Compute BMI</button>
        <input readonly disabled type="number" class="input" id="respuesta">
        <h4 class="info">Weight Condition: <span id="infoestado"></span></h4>
    </div>



    <script src="./index.js"></script>
</body>
